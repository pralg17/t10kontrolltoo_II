<!DOCTYPE html>
<html>
<head>
	<title>Salat</title>
	<script>
		var connection=new XMLHttpRequest();
        connection.onreadystatechange=receivedData;
		function create(){
			var nimetus=document.getElementById("nimetus").value;
            var kogus=document.getElementById("kogus").value;
			var rasvakogus=document.getElementById("rasvakogus").value;
            connection.open("GET", "/create?nimetus="+nimetus+"&kogus="+kogus+"&rasvakogus="+rasvakogus, true);
            connection.send();
        }
		function search(){
			var rasvakogus = document.getElementById("search").value;
			connection.open("GET", "/search?rasvakogus="+rasvakogus, true);
			connection.send();
		}
		function receivedData(){
            document.getElementById("response").innerHTML=connection.responseText;
        }
	</script>
</head>
<body>
<div id="response"></div>
<h1>Lisa toode</h1>
<div>
<label for="nimetus">Nimetus:</label>
<input type="text" id="nimetus" />
</div>
<div>
<label for="kogus">Kogus:</label>
<input type="number" id="tooteNimi" />
</div>
<div>
<label for="rasvakogus">rasvakogus:</label>
<input type="number" id="rasvakogus" />
</div>
<br>
<div>
<input type="button" value="Lisa" onclick="create()"/>
</div>
<br>
<div>
<label for="search">Otsi</label>
<input type="text" id="search" />
<input type="button" value="Otsi" onclick="search()" />
</div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salat</title>
    <script>
        var connectionToit = new XMLHttpRequest();
        connectionToit.onreadystatechange = toitSubstance;


        function displayToit() {
            connectionToit.open("GET", "/toit", true);
            connectionToit.send();
        }
        displayToit();

        function toitSubstance() {
            document.getElementById("toitList").innerHTML = connectionToit.responseText;
        }

        function getSalatiSoov() {
            var salatiSoov = document.getElementById("salatiSoov").value;
            connectionToit.open("GET", "/kartuliSalat?soov=" + salatiSoov, true);
            connectionToit.send();
        }
    </script>
</head>
<body>
<div>
    <h2>Toit</h2>
    <table id="toitList"></table>
</div>


<div>
    <h2>Palju soovite salatit valmistada?</h2>
    <label>Kogus</label><br>
    <input id="salatiSoov" type="text"><br>
    <input type="button" value="Otsi" onclick="getSalatiSoov()">
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Salat</title>
	<script>
		var connection=new XMLHttpRequest();
        connection.onreadystatechange=receivedData;
		function create(){
			var nimetus=document.getElementById("nimetus").value;
            var kogus=document.getElementById("kogus").value;
			var valguprotsent=document.getElementById("valguprotsent").value;
			var sysivesikuprotsent=document.getElementById("sysivesikuprotsent").value;
			var rasvakogus=document.getElementById("rasvakogus").value;
            connection.open("GET", "/create?nimetus="+nimetus+"&kogus="+kogus+"&rasvakogus="+rasvakogus+"&valguprotsent="+valguprotsent+"&sysivesikuprotsent="+sysivesikuprotsent, true);
            connection.send();
        }
		function search(){
			var nimetus = document.getElementById("search").value;
			connection.open("GET", "/search?nimetus="+nimetus, true);
			connection.send();
		}
		function receivedData(){
            document.getElementById("response").innerHTML=connection.responseText;
        }
	</script>
</head>
<body>
<div class="module">
<div id="response" ></div>
<h2 class="stripe-2">Lisa toode</h2>
<div>
<label for="nimetus">Nimetus:</label>
<input type="text" id="nimetus" />
</div>
<div>
<label for="kogus">Kogus:</label>
<input type="number" id="kogus" />
</div>
<div>
<label for="rasvakogus">Rasvakogus:</label>
<input type="number" id="rasvakogus" />
</div>
<div>
<label for="valguprotsent">Valgu protsent:</label>
<input type="number" id="valguprotsent" />
</div>
<div>
<label for="sysivesikuprotsent">Sysivesiku protsent:</label>
<input type="number" id="sysivesikuprotsent" />
</div>
<br>
<div>
<input type="button" value="Lisa" onclick="create()"/>
</div>
<br>
<div>
<label for="search">Otsi</label>
<input type="text" id="search" />
<input type="button" value="Otsi" onclick="search()" />
</div>
</div>
</html>

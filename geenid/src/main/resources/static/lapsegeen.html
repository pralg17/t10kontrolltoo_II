		function displayData() {
			document.getElementById("lapseGeen").innerHTML = connection.responseText;

			document.getElementById("emaAlleel1").value;

			document.getElementById("isaAlleel1").value;
			document.getElementById("isaAlleel2").value;
		
			connection.open("GET", "/Lisa?alleeliNimetus=" + alleeliNimetus + "&emaAlleel1=" + emaAlleel1 + "&emaAlleel2=" + emaAlleel2 + "&isaAlleel1=" + isaAlleel1 + "&isaAlleel2=" + isaAlleel2, true);
			connection.send();
		}
		
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salati tegemine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        th {
            text-align: left;
        }
    </style>

    <script>
        var connectionToit = new XMLHttpRequest();
        connectionToit.onreadystatechange = toitSubstance;


        function displayToit() {
            connectionToit.open("GET", "/toit", true);
            connectionToit.send();
        }
        displayToit();

        function toitSubstance() {
            document.getElementById("toitList").innerHTML = connectionToit.responseText;
        }

        function getSalatiSoov() {
            var salatiSoov = document.getElementById("salatiSoov").value;
            connectionToit.open("GET", "/kartulisalat?soov=" + salatiSoov, true);
            connectionToit.send();
        }
    </script>
</head>
<body>
<div>
    <h2>Toit</h2>
    <table id="toitList"></table>
</div>


<div>
    <h2>Kui palju salatit te soovite valmistada?</h2>
    <label>Kogus</label><br>
    <input id="salatiSoov" type="text"><br>
    <input type="button" class="btn btn-info" value="Otsi" onclick="getSalatiSoov()">
</div>


</body>
</html>

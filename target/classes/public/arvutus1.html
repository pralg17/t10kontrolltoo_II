<!DOCTYPE HTML>
<html>
	<head>
		<title>Arvutamine</title>
		<script>
			var yhendus = new XMLHttpRequest();
			yhendus.onreadystatechange = andmedSaabusid;
			function arvutamine(){
				var a1 = document.getElementById("kast1").value;
				var a2 = document.getElementById("kast2").value;
				var aadress = "/geomeetrilineKeskmine?arv1="+ a1 +"&arv2="+ a2;
				yhendus.open("GET", aadress, true);
				yhendus.send();
			}
			function andmedSaabusid(){
				document.getElementById("vastus").innerHTML=yhendus.responseText;
			}
		</script>
	</head>
	<body>
		<input type="number" id="kast1">
		<input type="number" id="kast2">
		<input type="button" value="Leia geomeetriline keskmine" onclick="arvutamine()">
		<div id="vastus">
			Vastuse koht
		</div>
	</body>
</html>
